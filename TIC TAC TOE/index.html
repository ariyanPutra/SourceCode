<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="game">
            <div id="board" class="board"></div>
            <p id="result" class="result"></p>
        </div>
        <div class="controls">
            <button id="restartBtn" class="btn">Restart</button>
            <select id="modeSelect" class="select">
                <option value="human">Two Players</option>
                <option value="bot">Against Bot</option>
            </select>
        </div>
        <footer>
            <p>Developed by <a href="https://www.instagram.com/ryyannb?igsh=Ynp6Yjd1cDExMnFv" target="_blank">Instagram</a> and <a href="https://github.com/ariyanPutra/SourceCode" target="_blank">GitHub</a></p>
        </footer>
    </div>
    <script src="script.js"></script>

</body>
</html>
