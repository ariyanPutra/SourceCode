<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text">
            <p>Login Form</p>
        </div>
        <div class="email">
            <form action="">
                <label for="fname"> Email </label>
                <input type="text" id="fname" name="fname" placeholder="example@gmail.com">
            </form>
        </div>
        <div class="pass">
            <form action="">
                <label for="pass"> Password </label>
                <input type="text" id="pass" name="pass" placeholder="Input Password">
            </form>
        </div>

        <div class="backlogin">
            <div class="button">
                <p>Sign in</p>
            </div>
        </div>
    </div>

</body>

</html>
