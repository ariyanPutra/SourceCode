<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="fromCurrencySearch">From Currency:</label>
                <input type="text" id="fromCurrencySearch" placeholder="Search currency" oninput="filterFromCurrency()">
                <select id="fromCurrency"></select>
            </div>
            <div class="input-group">
                <label for="toCurrencySearch">To Currency:</label>
                <input type="text" id="toCurrencySearch" placeholder="Search currency" oninput="filterToCurrency()">
                <select id="toCurrency"></select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
        </div>
        <div id="result"></div>
        <div><p>Developed by <a href="https://www.instagram.com/ryyannb?igsh=Ynp6Yjd1cDExMnFv">Instagram</a> & See <a href="">Full Source</a></p></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
